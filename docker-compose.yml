version: "3"
services:
  app:
    build: .
    links:
      - db
    ports:
      - "5000:5000"

  db:
    env_file:
      - .env
    image: mysql:5.7
    ports:
      - "32000:3306"
    environment:
      MYSQL_ROOT_PASSWORD: "${MYSQL_ROOT_PASSWORD}"
    volumes:
      - ./db:/docker-entrypoint-initdb.d/:ro
